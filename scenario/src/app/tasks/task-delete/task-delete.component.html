<!-- You do not need to change this file -->
<h2>Delete Task</h2><br>
<form (ngSubmit)="onSubmit()">
  <div class="input-container">
    <label for="taskId">Task Id to Delete:</label>
    <input type="text" id="taskId" name="taskId" [(ngModel)]="taskId" required/>
  </div>
  <button class="submit-cta" type="submit">Submit</button>
</form>
